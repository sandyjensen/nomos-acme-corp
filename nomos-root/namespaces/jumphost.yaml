apiVersion: apps/v1
kind: Deployment
metadata:
  name: non-prod-jumphost-deployment
  annotations:
    nomos.dev/namespace-selector: selector-envnonprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: non-prod-jumphost
  template:
    metadata:
      labels:
        app: non-prod-jumphost
    spec:
      containers:
      - name: non-prod-jumphost
        image: debian
        command: ['sleep', 'infinity']
        resources:
          requests:
            memory: "1m"
            cpu: "1m"
        
